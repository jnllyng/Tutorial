<body>

  <main class="content">
    <article class="article">
      <p class="eyebrow">Quiz</p>
      <h1>Practice Quiz</h1>
      <div class="quiz-shell">
        <div class="quiz-header">
          <div class="quiz-progress" id="quiz-progress">Question 1 / 10</div>
          <div id="quiz-score-preview" class="small"></div>
        </div>
        <div class="quiz-card" id="quiz-card">
          <div class="quiz-question" id="quiz-question"></div>
          <div class="quiz-options" id="quiz-options"></div>
          <div class="quiz-feedback" id="quiz-feedback"></div>
        </div>
        <div class="quiz-nav">
          <button class="secondary" id="quiz-prev">← Previous</button>
          <button id="quiz-next">Next →</button>
        </div>
        <div class="quiz-results" id="quiz-results" style="display:none;">
          <div class="quiz-summary" id="quiz-summary"></div>
          <div class="results-grid" id="quiz-result-cards"></div>
          <div class="quiz-review" id="quiz-review"></div>
          <button class="review-button" id="review-back" style="justify-self:flex-start;">Review questions</button>
        </div>
      </div>
    </article>
  </main>
  <script>
    const quizData = [
      {
        q: "What is the primary purpose of using Generative AI for educators?",
        options: [
          "To replace instructor judgment",
          "To support idea generation and reduce preparation time",
          "To grade student assignments",
          "To eliminate lesson planning"
        ],
        answer: 2,
        why: "Generative AI is introduced as a support tool, not a replacement for instructors. Its main purpose is to help with idea generation, drafting, and saving time on preparation tasks, while instructors still make all final decisions."
      },
      {
        q: "Which of the following is an appropriate use of AI in the communication classroom?",
        options: [
          "Creating warm-up activities and scenarios",
          "Writing final feedback for students without checking",
          "Making academic decisions",
          "Copying outputs directly into class materials"
        ],
        answer: 1,
        why: "AI is well suited for generating activities like warm-ups, prompts, and scenarios. Using AI to write unchecked feedback or make academic decisions is specifically listed as something instructors should not do."
      },
      {
        q: "Which benefit describes how AI supports students with different skill levels?",
        options: [
          "AI gives identical explanations to all learners",
          "AI eliminates the need for instructors",
          "AI provides simplified or advanced explanations as needed",
          "AI only works for native English speakers"
        ],
        answer: 3,
        why: "AI can adapt explanations to different levels, including simplified versions for students. This personalization is one of the key benefits for diverse classrooms."
      },
      {
        q: "Which of the following tasks should instructors not use AI for?",
        options: [
          "Drafting announcements",
          "Grading final assignments",
          "Brainstorming examples",
          "Creating role-play ideas"
        ],
        answer: 2,
        why: "In the Do/Don’t section, one of the clear “Don’t” rules is not to use AI to grade final assignments. Drafting announcements, brainstorming examples, and creating role-plays are suggested, appropriate uses."
      },
      {
        q: "Which of the following is part of the CREATE framework?",
        options: [
          "Caption, Rephrase, Edit",
          "Character, Request, Examples",
          "Concept, Rewrite, Evaluate",
          "Compose, Reflect, Test"
        ],
        answer: 2,
        why: "Based on Prompt Guide, the CREATE idea includes elements such as defining a role (Character), making a clear Request, and providing Examples to guide the AI’s output."
      },
      {
        q: "Which of the following is the problems of the bad prompt: “Summarize this essay”?",
        options: [
          "It does not specify length, purpose, or reading level",
          "It provides too much detail",
          "It already includes examples",
          "It sets clear constraints"
        ],
        answer: 1,
        why: "It fails to define how long the summary should be, why it is being summarized, or at what level. That lack of detail makes the output unpredictable."
      },
      {
        q: "Why is providing constraints helpful when writing prompts for AI?",
        options: [
          "Constraints confuse the AI and reduce accuracy",
          "Constraints prevent the AI from giving detailed responses",
          "Constraints make prompts unnecessarily long",
          "Constraints refine tone, length, and difficulty level"
        ],
        answer: 4,
        why: "Constraints help AI understand the appropriate tone, level, and amount of detail, leading to output that better fits the specific needs of a class."
      },
      {
        q: "Which of the following is an inappropriate use of AI according to the tutorial?",
        options: [
          "Using AI to grade final assignments",
          "Using AI to draft emails for instructors to revise",
          "Using AI to brainstorm class examples",
          "Using AI to create warm-up activities"
        ],
        answer: 1,
        why: "Grading final assignments involves academic judgment and evaluation, which must remain the instructor’s responsibility. This is specifically listed under the Don't section."
      },
      {
        q: "How does AI help learners who need extra support?",
        options: [
          "AI only provides advanced explanations",
          "AI replaces the need for instructors",
          "AI can explain topics in simple language and break them into clear steps",
          "AI gives identical explanations for every student"
        ],
        answer: 3,
        why: "AI can adjust explanations to simpler language, give examples, and break down concepts step-by-step, which supports struggling or ESL learners."
      },
      {
        q: "Why is it important to give AI a clear role (Character) in your prompt?",
        options: [
          "It makes the prompt longer but less helpful",
          "It helps the AI adopt the correct tone, perspective, and expertise",
          "It limits the AI’s creativity",
          "It allows AI to respond randomly"
        ],
        answer: 2,
        why: "Assigning a role such as 'Communication instructor' or 'ESL tutor' helps the AI tailor content with the appropriate tone, level, and perspective."
      }


    ];

    let current = 0;
    let showingResults = false;
    const responses = new Array(quizData.length).fill(null);
    const evaluated = new Array(quizData.length).fill(false);

    const progressEl = document.getElementById("quiz-progress");
    const questionEl = document.getElementById("quiz-question");
    const optionsEl = document.getElementById("quiz-options");
    const prevBtn = document.getElementById("quiz-prev");
    const nextBtn = document.getElementById("quiz-next");
    const resultsBox = document.getElementById("quiz-results");
    const summaryEl = document.getElementById("quiz-summary");
    const reviewEl = document.getElementById("quiz-review");
    const scorePreview = document.getElementById("quiz-score-preview");
    const feedbackEl = document.getElementById("quiz-feedback");
    const quizCard = document.getElementById("quiz-card");
    const reviewBack = document.getElementById("review-back");

    function renderQuestion() {
      if (showingResults) {
        renderResults();
        return;
      }
      quizCard.style.display = "grid";
      const item = quizData[current];
      progressEl.textContent = `Question ${current + 1} / ${quizData.length}`;
      questionEl.textContent = item.q;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "quiz-feedback";

      const answered = responses[current] !== null;
      item.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        let cls = "quiz-option";
        if (answered) {
          if (idx === item.answer) cls += " correct";
          else if (responses[current] === idx) cls += " incorrect";
        } else if (responses[current] === idx) {
          cls += " selected";
        }
        btn.className = cls;
        btn.textContent = opt;
        btn.onclick = () => {
          responses[current] = idx;
          evaluated[current] = true;
          renderQuestion();
          showFeedback();
        };
        optionsEl.appendChild(btn);
      });
      prevBtn.disabled = current === 0;
      nextBtn.textContent = current === quizData.length - 1 ? "Submit" : "Next →";
      scorePreview.textContent = responses.filter((r) => r !== null).length
        ? `${responses.filter((r) => r !== null).length}/${quizData.length} answered`
        : "";
      resultsBox.style.display = "none";
    }

    function renderResults() {
      const total = quizData.length;
      let correct = 0;
      const review = [];
      quizData.forEach((item, idx) => {
        const user = responses[idx];
        const isCorrect = user === item.answer;
        if (isCorrect) correct++;
        review.push({
          idx,
          isCorrect,
          user,
          item,
        });
      });
      const skipped = responses.filter((r) => r === null).length;
      const accuracy = Math.round((correct / total) * 100);

      // clear question area; show score in cards only
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "quiz-feedback";

      const resultCards = document.getElementById("quiz-result-cards");
      resultCards.innerHTML = `
        <div class="result-card">
          <div class="label">Score</div>
          <div class="value">${correct}/${total}</div>
        </div>
        <div class="result-card">
          <div class="label">Accuracy</div>
          <div class="value">${accuracy}%</div>
        </div>
        <div class="result-card">
          <div class="label">Breakdown</div>
          <div class="value" style="font-size:16px; line-height:1.5;">
            Correct: ${correct}<br>
            Incorrect: ${total - correct - skipped}<br>
            Skipped: ${skipped}
          </div>
        </div>
      `;

      reviewEl.innerHTML = "";

      resultsBox.style.display = "grid";
      progressEl.textContent = "Results";
      scorePreview.textContent = "";
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
      quizCard.style.display = "none";
    }

    nextBtn.addEventListener("click", () => {
      if (current === quizData.length - 1) {
        showingResults = true;
        renderResults();
      } else {
        current = Math.min(current + 1, quizData.length - 1);
        renderQuestion();
        if (evaluated[current]) showFeedback();
      }
    });

    prevBtn.addEventListener("click", () => {
      current = Math.max(current - 1, 0);
      renderQuestion();
      if (evaluated[current]) showFeedback();
    });

    reviewBack.addEventListener("click", () => {
      showingResults = false;
      current = quizData.length - 1;
      resultsBox.style.display = "none";
      nextBtn.style.display = "inline-flex";
      prevBtn.style.display = "inline-flex";
      renderQuestion();
      if (evaluated[current]) showFeedback();
      quizCard.scrollIntoView({ behavior: "smooth" });
    });

    function showFeedback() {
      const item = quizData[current];
      if (responses[current] === null) {
        feedbackEl.textContent = "";
        feedbackEl.className = "quiz-feedback";
        return;
      }
      const correct = responses[current] === item.answer;
      feedbackEl.textContent = correct
        ? `Correct. ${item.why}`
        : `Incorrect. ${item.why}`;
      feedbackEl.className = "quiz-feedback " + (correct ? "correct" : "incorrect");
    }

    renderQuestion();
  </script>
</body>

</html>
